<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Darlyne Resto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f5;
      color: #333;
    }
    header {
      background: #d92f2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      max-height: 60px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 10px;
    }
    .cart {
      background: #fff;
      padding: 1rem;
      margin: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    button {
      background: #d92f2f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150x60?text=Darlyne+Resto" alt="Darlyne Resto Logo">
    <h1>Darlyne Resto</h1>
    <p>Delicious Burgers & Juices</p>
  </header>

  <section class="menu">
    <div class="item">
      <img src="https://via.placeholder.com/250?text=Cheese+Burger+%2B+Juice" alt="Cheese Burger + Juice">
      <h3>Cheese Burger + Juice</h3>
      <p>1000 Gdes</p>
      <button onclick="addToCart('Cheese Burger + Juice', 1000)">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250?text=Cheese+Burger+%2B+Fries+%2B+Juice" alt="Cheese Burger + Fries + Juice">
      <h3>Cheese Burger + Fries + Juice</h3>
      <p>1250 Gdes</p>
      <button onclick="addToCart('Cheese Burger + Fries + Juice', 1250)">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250?text=Hamburger" alt="Hamburger">
      <h3>Hamburger</h3>
      <p>500 Gdes</p>
      <button onclick="addToCart('Hamburger', 500)">Add to Cart</button>
    </div>
    <div class="item">
      <img src="https://via.placeholder.com/250?text=Juice" alt="Juice">
      <h3>Juice</h3>
      <p>200 Gdes</p>
      <button onclick="addToCart('Juice', 200)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p><strong>Total: </strong><span id="total">0</span> Gdes</p>
    <h3>Checkout</h3>
    <input type="text" id="name" placeholder="Your Name"><br><br>
    <input type="text" id="phone" placeholder="Your Phone"><br><br>
    <input type="text" id="address" placeholder="Your Address"><br><br>
    <button onclick="placeOrder()">Place Order via WhatsApp</button>
  </section>

  <script>
    let cart = [];

    function addToCart(item, price) {
      cart.push({ item, price });
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById('cart');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((c, index) => {
        total += c.price;
        const li = document.createElement('li');
        li.textContent = `${c.item} - ${c.price} Gdes`;
        cartList.appendChild(li);
      });
      document.getElementById('total').textContent = total;
    }

    function placeOrder() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      let orderDetails = cart.map(c => `${c.item} - ${c.price} Gdes`).join(', ');
      let total = document.getElementById('total').textContent;

      let message = `New Order%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0AItems: ${orderDetails}%0ATotal: ${total} Gdes`;

      // WhatsApp link fallback
      window.open(`https://wa.me/50938797803?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
